<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escortok</title>
</head>
<body>
<div>
    <p style="text-align: center; margin-top: 24px;"><b style="font-size: 32px;">Ismerkedj online (vagy ugord át egyből
        az ismerkedés részét)!</b></p>
    <table style="width: 100%; background-color: silver; margin-top: 24px;">
        <thead>
        <tr>
            <th style="border: 1px solid black;"><a href="main" style="text-decoration: none; color: black;">Főoldal</a>
            </th>
            <th style=" border: 1px solid black;"><a href="messages" style="text-decoration: none; color: black;">Beszélgetések</a>
            </th>
            <th style="border: 1px solid black;"><a href="coupon"
                                                    style="text-decoration: none; color: black;">Kuponok</a>
            </th>
            <th style="border: 1px solid black;"><a href="escort"
                                                    style="text-decoration: none; color: black;">Escortok</a>
            </th>
            <th style="border: 1px solid black;"><a href="settings" style="text-decoration: none; color: black;">Profilbeállítások</a>
            </th>
        </tr>
        </thead>
    </table>
</div>
<div style="position: relative; height: 600px">
    <div style="overflow-y: scroll; max-height: 100%">
        <table>
            <thead></thead>
            <tbody>
            <th:block th:each="escort : ${escorts}">
                <tr>
                    <td style="width: 20%">
                        <img th:src="@{images/babtiger.png}" style="width: 60%; border-radius: 500px">
                    </td>
                    <td>
                        <p th:text="'Név: ' + ${escort.getUser().getLastName()} + ' ' + ${escort.getUser().getFirstName()}"></p>
                        <p th:text="'Lakcím: ' + ${escort.getUser().getAddress()}"></p>
                        <label>Szolgáltatások:</label>
                        <th:block th:each="service : ${escort.getServicesList()}">
                            <ul>
                                <li th:text="${service.getServiceName()}"></li>
                            </ul>
                        </th:block>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
