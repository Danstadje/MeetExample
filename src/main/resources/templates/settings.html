<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilbeállítások</title>
</head>
<body>
<div>
    <p style="text-align: center; margin-top: 24px;"><b style="font-size: 32px;">Ismerkedj online (vagy ugord át egyből
        az ismerkedés részét)!</b></p>
    <table style="width: 100%; background-color: silver; margin-top: 24px;">
        <thead>
        <tr>
            <th style="border: 1px solid black;"><a href="home" style="text-decoration: none; color: black;">Főoldal</a>
            </th>
            <th style=" border: 1px solid black;"><a href="messages" style="text-decoration: none; color: black;">Beszélgetések</a>
            </th>
            <th style="border: 1px solid black;"><a href="coupon"
                                                    style="text-decoration: none; color: black;">Kuponok</a></th>
            <th style="border: 1px solid black;"><a href="escort"
                                                    style="text-decoration: none; color: black;">Escortok</a></th>
            <th style="border: 1px solid black;"><a href="settings" style="text-decoration: none; color: black;">Profilbeállítások</a>
            </th>
        </tr>
        </thead>
    </table>
</div>
<form method="post" th:action="@{/settings}" th:method="post" th:object="${settingsModel}">
    <table style="margin: auto;" id="datatable">
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Felhasználónév:
            </td>
            <td>
                <input type="text" name="username" th:field="*{username}" placeholder="Felhasználónév"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Jelszó:
            </td>
            <td>
                <input type="password" name="password" th:field="*{password}" placeholder="Jelszó"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Jelszó megerősítése:
            </td>
            <td>
                <input type="password" name="password2" placeholder="Jelszó megerősítése"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">

            <td>
                Vezetéknév:
            </td>
            <td>
                <input type="text" name="firstname" th:field="*{firstName}" placeholder="Vezetéknév"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Keresztnév:
            </td>
            <td>
                <input type="text" name="lastname" th:field="*{lastName}" placeholder="Keresztnév"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                E-mail cím:
            </td>
            <td>
                <input type="email" name="email" th:field="*{email}" placeholder="E-mail cím"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Születési idő:
            </td>
            <td>
                <input type="date" th:field="*{birthday}" name="birthday"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Lakcím:
            </td>
            <td>
                <input type="text" name="country" th:field="*{country}" placeholder="Ország"/>
            </td>
            <td>
                <input type="number" name="zip" th:field="*{zip}" placeholder="Irányítószám"/>
            </td>
            <td>
                <input type="text" name="town" th:field="*{town}" placeholder="Város"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Nem:
            </td>
            <td>
                <input type="radio" th:field="*{gender}" name="gender" th:value="female"/>Nő
            </td>
            <td>
                <input type="radio" th:field="*{gender}" name="gender" th:value="male"/>Férfi
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right;">
            <td>
                Emberek tiltása:
            </td>
            <td>
                <input type="text" placeholder="Írd be a személy nevét" name="blockPerson">
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right;">
            <td>
                Emberek jelentése:
            </td>
            <td>
                <input type="text" placeholder="Írd be a személy nevét" name="reportPerson">
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right;">
            <td>
                Escort:
            </td>
            <td>
                <input type="checkbox" name="escortBox" th:checked="*{isEscort()}" th:field="*{escort}">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Változtat">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
