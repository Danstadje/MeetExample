<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilbeállítások</title>
</head>
<body>
<div>
    <p style="text-align: center; margin-top: 24px;"><b style="font-size: 32px;">Ismerkedj online (vagy ugord át egyből
        az ismerkedés részét)!</b></p>
    <table style="width: 100%; background-color: silver; margin-top: 24px;">
        <thead>
        <tr>
            <th style="border: 1px solid black;"><a href="home" style="text-decoration: none; color: black;">Főoldal</a>
            </th>
            <th style=" border: 1px solid black;"><a href="messages" style="text-decoration: none; color: black;">Beszélgetések</a>
            </th>
            <th style="border: 1px solid black;"><a href="coupon"
                                                    style="text-decoration: none; color: black;">Kuponok</a></th>
            <th style="border: 1px solid black;"><a href="escort"
                                                    style="text-decoration: none; color: black;">Escortok</a></th>
            <th style="border: 1px solid black;"><a href="settings" style="text-decoration: none; color: black;">Profilbeállítások</a>
            </th>
        </tr>
        </thead>
    </table>
</div>
<form method="post" th:action="@{/addCoupon}" th:method="post" th:object="${couponAddModel}">
    <table style="margin: auto;" id="datatable">
        <thead>Kupon hozzáadása</thead>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Vállalat azonosítója:
            </td>
            <td>
                <input type="text" name="companyname" th:field="*{companyId}" placeholder="Vállalat kódja"/>
            </td>
        </tr>
        <tr style="margin: auto; width: 10%; text-align: right">
            <td>
                Kupon leírása:
            </td>
            <td>
                <input type="text" name="coupondesc" th:field="*{couponDesc}" placeholder="Ide írd a kupon leírását."/>
            </td>
        </tr>
        <tr>
            <td>
                Érvényességi idejének kezdete:
            </td>
            <td>
                <input type="date" name="couponstart" th:field="*{startDate}" />
            </td>
        </tr>
        <tr>
            <td>
                Érvényességi idejének vége:
            </td>
            <td>
                <input type="date" name="couponend" th:field="*{endDate}" />
            </td>
        </tr>
        <tr>
            <td>
                Kedvezmény (százalékban):
            </td>
            <td>
                <input type="number" name="coupondisc" th:field="*{amount}" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Kupon feltöltése">
            </td>
        </tr>
    </table>

    <table style="margin: auto;" id="datatable2">
        <thead>Vállalatok:</thead>
        <th:block th:each="company : ${companies}">
            <tr>
                <td>
                    <p th:text="${company}"></p>
                </td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
